<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cup of Excellence</title>
    <!-- Style Sheets and Fonts -->
    <link rel="stylesheet" type="text/css" href="../CSS/linkedStyleSheets/all.css" />
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300' rel='stylesheet' type='text/css'>
</head>

<body ng-app="cupOfExcellenceApp">
<header>
    <h4 class="subHeader"> Kenzan Media </h4>
    <h1 class="mainHeader"> Cup of Excellence </h1>
    <nav class = "nav">
        <ul>
            <li> <a href="#/" id="homePage"> Home </a> </li>
            <li> <a href="#results" id="resultsPage"> Results </a> </li>
            <li> <a href="#map" id="mapPage"> Find the Coffee </a></li>
        </ul>
    </nav>
</header>

<section>

    <div class="elementWrapper">

        <div ng-view></div>

    </div>
</section>

<footer>
    <p> &copy Kenzan Media, LLC</p>
    <img src="../IMG/Facebook_Logo.png" alt="Facebook Logo" class="socialMedia" />
    <img src="../IMG/Pinterest_Logo.png" alt="Pinterest Logo" class="socialMedia" />
</footer>

<!-- SCRIPT FILES -->
<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<!-- Angular -->
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
<!-- Single Page Router -->
<script type="text/javascript" src="../JS/CupOfExcellenceApp.js"></script>
<!-- Tabular Results -->
<script type="text/javascript" src="../JS/controllers/TabularResultsCtrl.js"></script>
<script type="text/javascript" src="../JS/services/dropDownDataService.js"></script>
<script type="text/javascript" src="../JS/services/utilitiesService.js"></script>
<script type="text/javascript" src="../JS/services/individualScoreService.js"></script>
<script type="text/javascript" src="../JS/services/validateDataService.js"></script>
<script type="text/javascript" src="../JS/services/roasterScoreService.js"></script>
<script type="text/javascript" src="../JS/services/populateTableService.js"></script>
<script type="text/javascript" src="../JS/filters/capitalizeFilter.js"></script>
<script type="text/javascript" src="../JS/filters/resultsTableKeyFilter.js"></script>
<script type="text/javascript" src="../JS/filters/camelCaseFilter.js"></script>
<!-- Get Scores -->
<script type="text/javascript" src="../JS/services/resultsService.js"></script>
<script type="text/javascript" src="../JS/controllers/bannerTableCtrl.js"></script>
<script type="text/javascript" src="../JS/filters/ordinalSuffixFilter.js"></script>
